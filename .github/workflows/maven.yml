# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      env:
        PASSWORD: ${{ secrets.MY_PASSWORD }}
      run: |
        sudo docker login --username=247687009@qq.com registry.cn-shanghai.aliyuncs.com -p${{ secrets.MY_PASSWORD }}
        echo ${{ secrets.MY_PASSWORD }}
        mvn -B package --file pom.xml
        mvn com.google.cloud.tools:jib-maven-plugin:build -Djib.container.jvmFlags=--add-opens,java.base/sun.nio.ch=ALL-UNNAMED -Djib.from.image=freemanliu/openjre:11.0.5 -Dimage=registry.cn-shanghai.aliyuncs.com/spring-boot-operator/operator-demo:v1

